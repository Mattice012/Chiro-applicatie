<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiën - Chiro Portaal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#0f111a] text-white font-['Inter'] selection:bg-indigo-500/30">
    
    <div id="toast-container" class="fixed bottom-4 right-4 z-[100] flex flex-col gap-3 pointer-events-none"></div>
    <div id="sidebar-container"></div>
    
    <div class="lg:ml-64 min-h-screen flex flex-col transition-all duration-500 relative z-10">
        <div id="header-container"></div>
        
        <main class="flex-1 p-6 md:p-10 max-w-[1920px] mx-auto w-full">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-8">
                <div>
                    <h1 class="text-3xl font-extrabold text-white tracking-tight">Financiën</h1>
                    <p class="text-gray-400 text-sm mt-1">Beheer de kas, inkomsten en uitgaven.</p>
                </div>
                
                <div class="flex bg-[#181b25] p-1 rounded-xl border border-gray-800">
                    <button onclick="switchTab('overview')" id="tab-overview" class="px-4 py-2 text-sm font-bold rounded-lg transition-all bg-indigo-600 text-white shadow-lg">
                        Overzicht
                    </button>
                    <button onclick="switchTab('add')" id="tab-add" class="px-4 py-2 text-sm font-bold rounded-lg text-gray-400 hover:text-white transition-all">
                        <i data-lucide="plus-circle" class="inline w-4 h-4 mr-1"></i> Nieuwe Transactie
                    </button>
                </div>
            </div>

            <div id="fin-content" class="animate-in fade-in zoom-in duration-300">
                <div class="flex justify-center p-20">
                    <div class="loader border-indigo-500"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/financien.js"></script>
</body>
</html>
