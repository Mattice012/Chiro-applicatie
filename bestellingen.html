<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop - Chiro Portaal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        th {
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #9ca3af;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        td {
            vertical-align: middle;
            color: #e5e7eb;
            font-size: 0.9rem;
        }

        .modal-enter {
            animation: modalPop 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes modalPop {
            from {
                opacity: 0;
                transform: translate(-50%, -48%) scale(0.96);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media print {
            body {
                background-color: white !important;
                color: black !important;
            }

            #sidebar-container,
            #header-container,
            #toast-container,
            .no-print {
                display: none !important;
            }

            .lg\:ml-64 {
                margin-left: 0 !important;
            }

            #webshop-content {
                padding: 0 !important;
            }
        }
    </style>
</head>

<body class="bg-[#0f111a] text-white font-['Inter']">
    <div id="toast-container" class="fixed bottom-4 right-4 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <div id="sidebar-container" class="no-print"></div>

    <div class="lg:ml-64 min-h-screen flex flex-col transition-all duration-500 relative z-10">
        <div id="header-container" class="no-print"></div>

        <main class="flex-1 p-6 md:p-8 max-w-[1600px] mx-auto w-full">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-8 no-print">
                <div>
                    <h1 class="text-3xl font-extrabold text-white tracking-tight flex items-center">
                        <i data-lucide="shopping-bag" class="w-8 h-8 mr-3 text-indigo-500"></i> Webshop Beheer
                    </h1>
                    <p class="text-gray-400 text-sm mt-1 ml-11">Beheer bestellingen en kosten. Importeer via CSV of voeg
                        manueel toe.</p>
                </div>
                <div id="webshop-nav"
                    class="flex bg-[#181b25] p-1.5 rounded-xl border border-gray-800 shadow-lg overflow-x-auto"></div>
            </div>

            <div id="webshop-content" class="animate-in fade-in zoom-in duration-300 min-h-[400px]">
                <div class="flex flex-col items-center justify-center h-64 text-gray-500">
                    <div class="loader mb-4"></div>
                    <p>Module laden...</p>
                </div>
            </div>

            <div id="csv-preview-container"
                class="hidden max-w-[1600px] mx-auto p-6 animate-in fade-in zoom-in duration-300">
                <div class="bg-[#181b25] border border-orange-500/30 rounded-2xl overflow-hidden shadow-2xl">
                    <div
                        class="px-6 py-4 border-b border-orange-500/30 bg-orange-500/10 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h3 class="font-bold text-orange-400 text-lg flex items-center gap-2">
                                <i data-lucide="eye" class="w-5 h-5"></i> Controleer Import
                            </h3>
                            <p class="text-xs text-orange-300/70 mt-1">Kijk na, voeg toe of wijzig voor definitieve
                                opslag.</p>
                        </div>
                        <div class="flex flex-wrap gap-3 justify-end">
                            <button onclick="openEditModal('preview-new')"
                                class="px-4 py-2 rounded-xl bg-[#1f2330] hover:bg-[#2a3040] text-orange-400 border border-orange-500/30 font-bold text-sm transition-all flex items-center gap-2">
                                <i data-lucide="plus" class="w-4 h-4"></i> Toevoegen
                            </button>
                            <button onclick="cancelImport()"
                                class="px-4 py-2 rounded-xl border border-gray-600 text-gray-300 hover:bg-gray-800 font-bold text-sm transition-colors">Annuleren</button>
                            <button onclick="commitImport()"
                                class="px-4 py-2 rounded-xl bg-orange-600 hover:bg-orange-500 text-white font-bold text-sm shadow-lg transition-all flex items-center gap-2">
                                <i data-lucide="save" class="w-4 h-4"></i> Definitief Opslaan
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-[#1f2330]/50 border-b border-gray-800">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Afdeling
                                    </th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Wit</th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Bruin
                                    </th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Choco
                                    </th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Conf
                                    </th>
                                    <th class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase">Actie
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="csv-preview-body" class="divide-y divide-gray-800/30">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 z-[100] hidden no-print">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="closeEditModal()"></div>
        <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-lg bg-[#181b25] border border-gray-700 rounded-2xl shadow-2xl overflow-hidden modal-enter">
            <div class="bg-[#1f2330] px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-white flex items-center gap-2"><i data-lucide="pencil"
                        class="w-4 h-4 text-indigo-400"></i> Bestelling Beheren</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white transition-colors"><i
                        data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="edit-form" onsubmit="saveEditedOrder(event)" class="p-6 space-y-6">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Afdeling</label>
                    <div class="relative">
                        <select id="edit-dept"
                            class="w-full bg-[#0f111a] text-white font-bold border border-gray-700 rounded-xl px-4 py-3 focus:border-indigo-500 outline-none appearance-none cursor-pointer"></select>
                        <i data-lucide="chevron-down"
                            class="absolute right-4 top-3.5 w-4 h-4 text-gray-500 pointer-events-none"></i>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-[#0f111a] p-4 rounded-xl border border-gray-800/50">
                        <h4
                            class="text-xs font-bold text-indigo-400 uppercase mb-3 border-b border-gray-800 pb-2 flex items-center">
                            <i data-lucide="wheat" class="w-3 h-3 mr-1.5"></i> Brood
                        </h4>
                        <div class="space-y-3">
                            <div><label class="text-xs text-gray-400 block mb-1">Wit</label><input type="number"
                                    id="edit-white" min="0"
                                    class="w-full bg-[#181b25] border border-gray-700 rounded-lg px-3 py-2 text-white font-mono focus:border-indigo-500 outline-none">
                            </div>
                            <div><label class="text-xs text-gray-400 block mb-1">Bruin</label><input type="number"
                                    id="edit-brown" min="0"
                                    class="w-full bg-[#181b25] border border-gray-700 rounded-lg px-3 py-2 text-white font-mono focus:border-indigo-500 outline-none">
                            </div>
                        </div>
                    </div>
                    <div class="bg-[#0f111a] p-4 rounded-xl border border-gray-800/50">
                        <h4
                            class="text-xs font-bold text-rose-400 uppercase mb-3 border-b border-gray-800 pb-2 flex items-center">
                            <i data-lucide="utensils" class="w-3 h-3 mr-1.5"></i> Beleg
                        </h4>
                        <div class="space-y-3">
                            <div><label class="text-xs text-gray-400 block mb-1">Choco</label><input type="number"
                                    id="edit-choco" min="0"
                                    class="w-full bg-[#181b25] border border-gray-700 rounded-lg px-3 py-2 text-white font-mono focus:border-indigo-500 outline-none">
                            </div>
                            <div><label class="text-xs text-gray-400 block mb-1">Confituur</label><input type="number"
                                    id="edit-jam" min="0"
                                    class="w-full bg-[#181b25] border border-gray-700 rounded-lg px-3 py-2 text-white font-mono focus:border-indigo-500 outline-none">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 py-3 rounded-xl border border-gray-600 text-gray-300 hover:bg-gray-800 font-bold text-sm">Annuleren</button>
                    <button type="submit"
                        class="flex-1 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-bold text-sm shadow-lg">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="handleCSVUpload(this)">

    <div id="confirmation-modal" class="fixed inset-0 z-[150] hidden no-print">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm"></div>
        <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-[#181b25] border border-gray-700 rounded-2xl shadow-2xl p-6 text-center">
            <h3 class="text-xl font-bold text-white mb-2" id="confirm-title">Bevestigen</h3>
            <p class="text-gray-400 text-sm mb-6" id="confirm-message">Zeker weten?</p>
            <div class="flex gap-3">
                <button id="confirm-cancel-btn"
                    class="flex-1 py-2.5 rounded-xl border border-gray-600 text-gray-300">Nee</button>
                <button id="confirm-yes-btn"
                    class="flex-1 py-2.5 rounded-xl bg-indigo-600 text-white font-bold shadow-lg">Ja</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/bestellingen.js"></script>
</body>

</html>
