<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanwezigheden - Chiro Portaal</title>
    <link rel="icon" type="image/png" href="Chirologo_1200px.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-[#0f111a] text-white">
    <div id="toast-container" class="fixed bottom-4 right-4 z-[100] flex flex-col gap-3 pointer-events-none"></div>
    <div id="sidebar-container"></div>
    <div class="lg:ml-64 min-h-screen flex flex-col transition-all duration-500 relative z-10">
        <div id="header-container"></div>
        <main class="flex-1 p-4 sm:p-6 md:p-8 max-w-7xl mx-auto w-full">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-white">Aanwezigheden</h1>
                <div class="flex gap-2">
                    <button onclick="renderOverview()"
                        class="bg-[#1f2330] hover:bg-[#2a3040] text-white px-4 py-2 rounded-xl text-sm font-bold transition-colors">Overzicht</button>
                    <button onclick="renderInput()"
                        class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-xl text-sm font-bold transition-colors shadow-lg">Nieuwe
                        Telling</button>
                </div>
            </div>
            <div id="attendance-content">
                <div class="flex justify-center p-10">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/aanwezigheden.js"></script>
</body>

</html>
